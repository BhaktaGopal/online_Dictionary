<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2 my-4"> Online Dictionary</h1>
        <hr>
        <div class="simple-nav">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#Print">Print</a>
        </div>
         <div class="my-4 input-group">
            <input type="text" id="word" class="form-control" placeholder="enter the word">
            <button id="searchbtn" class="btn btn-outline-success btn" type="button">Search</button>
        </div>
        <div class="my-2" id="message"></div>
        <table class="my-3 table table-danger table-responsive  table-striped table-hover">
            <thead class="table-danger">
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Definitions</th>
                </tr>
            </thead>
            <tbody id="tablehead">
            </tbody>
        </table>
        <hr>
        <table class="table table-dark table-responsive table-borderless table-striped table-hover">
            <thead class="table-warning">
                <tr>
                    <th scope="col">Word</th>
                    <th scope="col">Definitions</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <!-- add api fetched results here -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
